<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap"
      rel="stylesheet"
    />
    <title>Startpage</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="bg"></div>
      <div class="maincard">
        <div class="content">
          <div class="image">
            <img src="images/gif.gif" alt="No image" />
          </div>
          <div id="links" class="links">
            <section>
              <h3>Daily</h3>
              <ul>
                <li><a href="https://www.youtube.com/">Youtube</a></li>
                <li><a href="https://github.com">Github</a></li>
                <li><a href="https://falcon.schoology.com/">Schoology</a></li>
                <li><a href="https://mail.proton.me">Proton Mail</a></li>
              </ul>
            </section>
            <section>
              <h3>Socials</h3>
              <ul>
                <li><a href="https://x.com/">Twitter</a></li>
                <li><a href="https://www.reddit.com/">Reddit</a></li>
                <li><a href="https://messenger.com">Messenger</a></li>
                <li><a href="https://bsky.app">Bluesky</a></li>
              </ul>
            </section>
            <section>
              <h3>Games</h3>
              <ul>
                <li><a href="https://www.roblox.com">Roblox</a></li>
                <li><a href="https://store.steampowered.com">Steam</a></li>
                <li><a href="https://minecraft.net">Minecraft</a></li>
                <li><a href="https://FreeCodeCamp.org">FreeCodeCamp</a></li>
              </ul>
            </section>
            <section>
              <h3>Others</h3>
              <ul>
                <li><a href="https://my.nextdns.io">NextDNS Config</a></li>
                <li><a href="https://canva.com">Canva</a></li>
                <li><a href="https://ptweb.me">Pxtone Web</a></li>
                <li><a href="https://github.com/Nainish-Rai">Custom</a></li>
              </ul>
            </section>
          </div>
        </div>
        <div class="search">
          <form action="https://search.brave.com/search/">
            <label for="q" autofocus>> find / </label>
            <input
              type="text"
              placeholder="Type Here"
              name="q"
              autocomplete="off"
              autofocus
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
